<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>myDeed - saveNsecure</title>
<link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: black;">
<br><br><br><br><br><br><br><br>
<div id="dynamic-content" style="color: white; text-align: center;">
  <p id="wallet-info" style="color: greenyellow;">Not connected to web3 yet. Use MetaMask on Sepolia testnet (Alchemy).</p>
  <!-- Dynamic content will be loaded here -->
  <p>1. Navigate to Upload Files to upload your files.</p><p>2. Navigate to My Files to display the file table.</p><p>3. Navigate to Share Access to grant access of your files to other.</p><p>4. Click on the logo to go come back here.</p>
</div>

<script>
    async function loadNavbar() {
        const navbarPlaceholder = document.getElementById('navbar-placeholder');
        const response = await fetch('navbar.html');
        const navbarHTML = await response.text();
        //navbarPlaceholder.innerHTML = navbarHTML;
    }
    

    window.addEventListener('DOMContentLoaded', (event) => {
        loadNavbar();
    });
    document.addEventListener('DOMContentLoaded', () => {
        const connectedWallet = localStorage.getItem('connectedWallet');
        if (connectedWallet) {
            const walletInfoParagraph = document.getElementById('wallet-info');
            if (walletInfoParagraph) {
                walletInfoParagraph.textContent = `myDeed connected to web3 with: ${connectedWallet}`;
            }
        }
    });
</script>

</body>
</html>
